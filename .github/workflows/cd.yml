name: CD - Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: ‚òï Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: üõ†Ô∏è Build del proyecto
        run: mvn clean package -DskipTests
        working-directory: ./pqrs  # ‚úÖ donde est√° pom.xml

      - name: üê≥ Build imagen Docker
        run: docker build -t pqrs-app .
        working-directory: ./pqrs  # ‚úÖ donde est√° Dockerfile

      - name: üì¶ Exportar imagen Docker como tar
        run: docker save pqrs-app > pqrs-app.tar

      - name: üì§ Enviar imagen al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "pqrs-app.tar"
          target: "/home/${{ secrets.SSH_USER }}/"

      - name: üîê Detener contenedor anterior si existe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop pqrs-app || true
            docker rm pqrs-app || true
            docker rmi pqrs-app || true

      - name: üöÄ Importar y ejecutar imagen en servidor
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker load < /home/${{ secrets.SSH_USER }}/pqrs-app.tar
            docker run -d --name pqrs-app -p 8080:8080 pqrs-app
