name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repositorio
        uses: actions/checkout@v4

      - name: ğŸ§¾ Ver estructura de carpetas (debug)
        run: |
          echo "ğŸ“ Estructura del repositorio:"
          ls -la
          echo "ğŸ“ Contenido de ./pqrs:"
          ls -la ./pqrs

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ§ª Construir y correr pruebas
        run: mvn clean test
        working-directory: ./pqrs

      - name: ğŸ“Š Publicar cobertura con JaCoCo
        if: always()
        run: mvn jacoco:report
        working-directory: ./pqrs

      - name: âœ… Verificar calidad del cÃ³digo
        run: mvn checkstyle:check
        working-directory: ./pqrs
