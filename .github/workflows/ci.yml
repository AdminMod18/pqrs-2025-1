name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ðŸ§ª Construir y correr pruebas
        run: mvn clean test

      - name: ðŸ“Š Publicar cobertura con JaCoCo (si usas cobertura)
        if: always()
        run: mvn jacoco:report

      - name: âœ… Verificar calidad del cÃ³digo
        run: mvn checkstyle:check